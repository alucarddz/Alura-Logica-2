<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;


    //key codes
    var up = 38;
    var down = 40;
    var left = 37;
    var right = 39;

    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) {
        
        if(evento.keyCode == up) { //se o keycode for 38, que é da flechinha pra cima, então o y do circulo sera igual ele mesmo menos a taxa de movimento.

            y = y - taxa;

        } else if (evento.keyCode == down) { //se o keycode for 40, que é da flechinha pra baixo, então o y do circulo sera igual ele mesmo mais a taxa de movimento.

            y = y + taxa;

        } else if (evento.keyCode == left) { //se o keycode for 37, que é da flechinha pra esquerda, então o x do circulo sera igual ele mesmo menos a taxa de movimento.

            x = x - taxa;

        } else if (evento.keyCode == right) { //se o keycode for 39, que é da flechinha pra direita, então o x do circulo sera igual ele mesmo mais a taxa de movimento.

            x = x + taxa;
        }

    }

   document.onkeydown = leDoTeclado;

</script>
